version: "3.8"

services:
  mongo:
    image: mongo:6.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
    networks:
      - app-net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: YOUR_DOCKERHUB_USERNAME/mean-backend:latest
    restart: always
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://root:example@mongo:27017/mean-db?authSource=admin
      - PORT=3000
    networks:
      - app-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: YOUR_DOCKERHUB_USERNAME/mean-frontend:latest
    restart: always
    depends_on:
      - backend
    networks:
      - app-net

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-net

volumes:
  mongo-data:

networks:
  app-net:
